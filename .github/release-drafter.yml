  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - plugins:
  -     joscha/docker-codecov#$PREVIOUS_TAG: ~
  +     joscha/docker-codecov#TODO: ~
  ```
